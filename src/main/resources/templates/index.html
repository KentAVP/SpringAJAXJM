<!doctype html>
<html>
<head>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Управление пользователями</title>
    <script src="http://localhost:8080/script.js"></script>
</head>
<body onload="myFunction()">
<nav class="navbar navbar-dark bg-dark">
    <h4 class="text-white">Logged in: <span id="user"></span>: with role - <span id="role"></span></h4>
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link active" href="/admin/">Admin Homepage</a>
        </li>
    </ul>
</nav>
<div class="row">
    <div class="col-3">
        <ul class="nav nav-pills">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Choose Role:</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/admin/">Admin</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/user/">User</a>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-9">
        <div class="p-3 mb-2 bg-light text-dark">
            <p class="h2">Admin panel </p>
            <p class="h2"></p>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/">User table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="modal" data-target="#add" href="#add" >New user</a>
                </li>


            </ul>
            <div class="card-footer">
                <h4 class="text-black">All users list</h4>
            </div>

            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Возраст</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Роль</th>
                    <th>Actions</th>
                </tr>
                </thead>

            </table>
        </div>
    </div>


</div>


<form id="add" action="#" class="modal modal-edit fade in">
    <div id='msg'/>
    <div class="mx-auto" style="width: 300px;">

            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add user here:</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <div class="form-group">
                                <label for="name">Имя пользователя: </label>
                                <input type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp" placeholder="name">
                            </div>
                            <div class="form-group">
                                <label for="age">Возраст: </label>
                                <input type="text" class="form-control" id="age" name="age" aria-describedby="ageHelp" placeholder="age">
                            </div>
                            <div class="form-group">
                                <label for="username">Username: </label>
                                <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp" placeholder="username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password: </label>
                                <input type="password" class="form-control" id="password" name="password" aria-describedby="passwordHelp" placeholder="password">
                            </div>
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" id="addNew" class="btn btn-primary">Save user</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>

    </div>
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
